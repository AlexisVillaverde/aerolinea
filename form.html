<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 15px;
        }

        .message {
            color: green;
            margin-top: 10px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .toggle-button {
            background-color: transparent;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        .toggle-button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required />
            </div>
            <button type="submit" id="submitButton">Login</button>
        </form>
        <p id="message" class="message"></p>
        <p>
            <span id="toggleText">¿No tienes cuenta?</span> 
            <button type="button" class="toggle-button" id="toggleModeButton">
                Regístrate aquí
            </button>
        </p>
    </main>

    <script>
        const form = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageElement = document.getElementById('message');
        const toggleModeButton = document.getElementById('toggleModeButton');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = emailInput.value;
            const password = passwordInput.value;

            const endpoint = 'http://localhost/si/aerolinea/login.php';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (result.status === 'success') {
                    messageElement.textContent = 'Login exitoso';
                    messageElement.className = 'message';
                } else {
                    messageElement.textContent = result.message || 'Ocurrió un error, intenta de nuevo';
                    messageElement.className = 'error';
                }
            } catch (error) {
                messageElement.textContent = 'Error al conectar con el servidor';
                messageElement.className = 'error';
            }
        });

        // Agrega el evento de clic para redirigir al formulario de registro
        toggleModeButton.addEventListener('click', function() {
            window.location.href = 'http://localhost/Si/aerolinea/registro_usuario.php';
        });
    </script>
</body>
</html>
